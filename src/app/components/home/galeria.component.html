<br />
<h1>{{ titulo }}</h1>
<hr />
<div class="row animated fadeIn fast" *ngIf="peliculas">
  <div class="col-sm-6">
    <div class="row">
      <div
        class="col-sm-12 div-pic-1 puntero"
        [ngStyle]="{
          'background-image': 'url( ' + (peliculas[0] | peliculaImagen) + ' )'
        }"
        [routerLink]="['/pelicula', peliculas[0].id, 'home']"
      >
        <p class="pic-titulo">{{ peliculas[0].title }}</p>
      </div>
    </div>
    <div class="row">
      <div
        class="col-sm-6 div-pic-2 puntero"
        [ngStyle]="{
          'background-image':
            'url(' + (peliculas[2] | peliculaImagen: 300) + ' )'
        }"
        [routerLink]="['/pelicula', peliculas[2].id, 'home']"
      >
        <p class="pic-titulo">{{ peliculas[2].title }}</p>
      </div>
      <div
        class="col-sm-6 div-pic-2 puntero"
        [ngStyle]="{
          'background-image':
            'url(' + (peliculas[3] | peliculaImagen: 300) + ' )'
        }"
        [routerLink]="['/pelicula', peliculas[3].id, 'home']"
      >
        <p class="pic-titulo">{{ peliculas[3].title }}</p>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="row">
      <div
        class="col-sm-6 div-pic-2 puntero"
        [ngStyle]="{
          'background-image':
            'url(' + (peliculas[4] | peliculaImagen: 300) + ' )'
        }"
        [routerLink]="['/pelicula', peliculas[4].id, 'home']"
      >
        <p class="pic-titulo">{{ peliculas[4].title }}</p>
      </div>
      <div
        class="col-sm-6 div-pic-2 puntero"
        [ngStyle]="{
          'background-image':
            'url(' + (peliculas[5] | peliculaImagen: 300) + ' )'
        }"
        [routerLink]="['/pelicula', peliculas[5].id, 'home']"
      >
        <p class="pic-titulo">{{ peliculas[5].title }}</p>
      </div>
    </div>
    <div class="row">
      <div
        class="col-sm-12 div-pic-1 puntero"
        [ngStyle]="{
          'background-image': 'url(' + (peliculas[1] | peliculaImagen) + ' )'
        }"
        [routerLink]="['/pelicula', peliculas[1].id, 'home']"
      >
        <p class="pic-titulo">{{ peliculas[1].title }}</p>
      </div>
    </div>
  </div>
</div>
