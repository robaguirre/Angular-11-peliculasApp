<br />
<h1>{{ titulo }}</h1>
<hr />
<div class="row animated fadeIn fast" *ngIf="peliculas">
  <div class="col-sm-6">
    <div class="row">
      <div
        class="col-sm-12 div-pic-1"
        [ngStyle]="{
          'background-image': 'url( ' + (peliculas[0] | peliculaImagen) + ' )'
        }"
      ></div>
    </div>
    <div class="row">
      <div
        class="col-sm-6 div-pic-2"
        [ngStyle]="{
          'background-image':
            'url(' + (peliculas[2] | peliculaImagen: 300) + ' )'
        }"
      ></div>
      <div
        class="col-sm-6 div-pic-2"
        [ngStyle]="{
          'background-image':
            'url(' + (peliculas[3] | peliculaImagen: 300) + ' )'
        }"
      ></div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="row">
      <div
        class="col-sm-6 div-pic-2"
        [ngStyle]="{
          'background-image':
            'url(' + (peliculas[4] | peliculaImagen: 300) + ' )'
        }"
      ></div>
      <div
        class="col-sm-6 div-pic-2"
        [ngStyle]="{
          'background-image':
            'url(' + (peliculas[5] | peliculaImagen: 300) + ' )'
        }"
      ></div>
    </div>
    <div class="row">
      <div
        class="col-sm-12 div-pic-1"
        [ngStyle]="{
          'background-image': 'url(' + (peliculas[1] | peliculaImagen) + ' )'
        }"
      ></div>
    </div>
  </div>
</div>
